server:
  port: 443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD}
    key-store-type: PKCS12

gpt:
  api:
    key: ${GPT_KEY}
    url: https://api.openai.com/v1/chat/completions
    user-base-score: 10
    requests-per-minute: 600
    max-retries: 3
    initial-timeout-seconds: 20
    cv-name-chunk: 500

credit:
  signup:
    bonus: 20

role:
  max:
    criteria: 10

cache:
  general:
    max-size: 500
    initial-size: 100
    expire-minutes-after-access: 5
  static:
    expire-minutes-after-write: 30

spring:
  config:
    import: optional:file:dev.env[.properties]
  profiles.active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  file:
    upload-dir: ./data/uploads/files
logging:
  file:
    path: ./data/logs
  level:
    root: ERROR
    org:
      smartjobs: TRACE
  org:
    springframework:
      boot:
        test:
          context:
            springboottestcontextbootstrapper: error
      context:
        support:
          abstractcontextloader: off
          annotationconfigcontextloaderutils: off
        thymeleaf: error
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "|>|%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

threads:
  virtual:
    enabled: true

thymeleaf:
  mode: HTML
  encoding: UTF-8
  prefix: classpath:/templates/
  suffix: .html

web:
  resources:
    static-locations: classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/

site:
  domain: localhost:8443
  email: from@example.com

mail:
  smtp:
    host: sandbox.smtp.mailtrap.io
    port: 2525
    username: 1d25b729c23ddf
    password: ${EMAIL_PASSWORD}
