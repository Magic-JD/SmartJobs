<div hx-target="this" class="flex-stack candidate-table">
    <div class="candidate-row flex-container"
         hx-swap="outerHTML"

         th:attr="hx-delete=@{|analysis/result/details/${result.id}|}">

        <p class="candidate-display-left" th:text="|âŒ„ ${result.name}|"></p>
        <p class="candidate-display-right" th:text="|${@numberFormatUtils.formatNumber(result.percentage)}%|"></p>

    </div>
    <div class="candidate-row flex-container text-small" th:each="sc : ${result.scoredCriteria}">
        <p class="candidate-display-left right-nudged"><span th:text="|${sc.criteriaRequest}:|"></span><br><span
                th:text="${sc.justification}"></span></p>
        <p class="candidate-display-right" th:text="|${@numberFormatUtils.formatNumber(sc.score)}/${sc.maxScore}|"></p>
    </div>
</div>
