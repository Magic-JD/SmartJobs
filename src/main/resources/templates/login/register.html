<div class="top-padding"></div>
<div class="text-medium flex-stack" th:object="${user}">
    <h1 class="text-large">Register</h1>
    <form class=flex-stack>
        <label>
            <input id="email" placeholder="Email" th:field="*{email}" type="text"/>
        </label>
        <label>
            <input id="password" placeholder="Password" th:field="*{password}" type="password"/>
        </label>
        <label>
            <input id="matchingPassword" placeholder="Confirm Password" th:field="*{matchingPassword}"
                   type="password"/>
        </label>
        <button class="button-light button-enlarge" hx-post="/login/registration"
                hx-swap="innerHtml"
                hx-target="closest main"
                hx-trigger="click"
                type="submit"
        >Submit
        </button>
    </form>
    <p th:each="error : ${errors}" th:text="${error}"></p>
</div>
