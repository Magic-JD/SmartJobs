<!DOCTYPE html>
<html lang="en">
<head th:replace="head"></head>
<body class="background wrapper" id="mainBody">
<header th:replace="header"></header>
<div id="error"></div>
<main class="text-medium">
    <div class="flex-container">
        <div class="flex-container" hx-get="/candidate/number/selected" hx-swap="innerHTML" hx-target="this"
             hx-trigger="load"></div>
        <button class="button-light button-enlarge right-pushed"
                hx-get="/analysis/scoring"
                hx-swap="innerHTML"
                hx-target="#scoring"
                hx-trigger="click"
                hx-indicator="#loading-icon"
                type="button">Analyze Now
        </button>
    </div>
    <div xmlns:th="http://www.w3.org/1999/xhtml">
    </div>
    <div id="scoring" class="candidate-table flex-stack">
        <div class="candidate-row flex-container">
            <p class="candidate-display-left">Name</p>
            <p class="candidate-display-right">Percent</p>
        </div>
        <img id="loading-icon" class='htmx-indicator' th:src="@{/images/loading.gif}"/>
    </div>
</main>
<footer th:replace="footer"></footer>
</body>
</html>
