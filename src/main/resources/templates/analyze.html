<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>File Upload with HTMX</title>
    <link th:rel="stylesheet" th:href="@{/styles/style.css}"/>
    <script crossorigin="anonymous"
            integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
            src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/sse.js"></script>
</head>
<body id="mainBody">
<header class="header-bar">
    <a class="login-button" th:href="@{/logout}">Logout</a>
</header>
<section layout:fragment="content">
    <div class="row">
        <div class="column">
            <h1>File Upload</h1>
            <table id="table-placeholder" hx-get="/candidate" hx-swap="outerHTML" hx-target="#table-placeholder"
                   hx-trigger="load"></table>
            <form id="upload-form"
                  hx-encoding="multipart/form-data"
                  hx-post="/candidate/upload"
                  hx-swap="innerHTML"
                  hx-target="#uploaded">
                <label class="custom-file-upload">
                    Select Files
                    <input accept=".txt, .pdf"
                           id="files"
                           multiple
                           name="files"
                           type="file"> <!-- Adjust accept attribute based on accepted file types -->
                </label>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="column">
            <h1 id="uploadStatus" xmlns:th="http://www.w3.org/1999/xhtml">Please provide listing</h1>
            <textarea cols="50" id="listing" name="listing" rows="4"></textarea><br>
            <button hx-include="#listing"
                    hx-post="/candidate/match"
                    hx-swap="innerHTML"
                    hx-target="#gptchat"
                    hx-trigger="click"
                    type="button">Send
            </button>
        </div>
    </div>
    <div id=gptchat xmlns:th="http://www.w3.org/1999/xhtml">
    </div>
</section>
</body>
</html>
