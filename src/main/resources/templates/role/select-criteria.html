<div class="flex-container">
    <span th:text="${criteria.description}"></span>
    <div>
        <span class="tooltip-prompt">â“˜<span class="tooltip" th:text="${criteria.tooltip}"></span>
        </span>
    </div>
</div>
    <form th:attr="hx-post=@{|roles/save/${criteria.id}|}"
          hx-swap="innerHtml"
          hx-include="[value='value']"
          hx-target="#select-criteria"
    >
        <div class="flex-container">
            <label th:if="${criteria.needsInput}" for="value" class="padded-label">Criteria value: </label>
            <input
                class="right-pushed"

                type="text"
                id="value"
                name="value"
                th:placeholder="${placeholderText}"
            ></div>
        <div class="flex-container"><label for="score">Max Score: </label><input class="right-pushed" type="text"
                                                                                 id="score" name="score"></div>
        <button class="button-light">Submit</button>
    </form>
