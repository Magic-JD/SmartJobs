<div id="category-display" th:fragment="role-template" class="categories-container">
    <div th:text="${category}"
         th:attr="hx-get=@{|roles/criteria/${category}|}"
         hx-swap="outerHTML"
         hx-target="closest div.categories-container"
         hx-trigger="click"
    ></div>
    <div class="right-nudged" th:each="cr : ${criteria}" th:text="${cr.description}"></div>
</div>
