<div class="flex-container">
    <div class="flex-container" hx-get="/candidate/number/selected" hx-swap="innerHTML" hx-target="this"
         hx-trigger="load, candidate-count-updated from:body"></div>
    <a class="button-dark button-enlarge right-pushed"
       hx-get="/upload"
       hx-swap="innerHtml"
       hx-target="closest main"
       hx-trigger="click"
    >Upload Additional Candidates</a>
    <a class="button-light button-enlarge right-pushed"
       hx-get="/analyze"
       hx-swap="innerHtml"
       hx-target="closest main"
       hx-trigger="click"
    >Analyze Selected Candidates</a>
</div>
<div class="loading-container" hx-get="/candidate" hx-swap="outerHTML" hx-target="#table-placeholder"
     hx-trigger="load"
     id="table-placeholder">
    <h1 class="text-large">Loading Candidates</h1>
    <img class='htmx-indicator' th:src="@{/images/loading.gif}"/>
</div>
